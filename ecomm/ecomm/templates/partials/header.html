{% load static %}
{% load cart_template_tags %}
<!-- Offcanvas Menu Begin -->
<div class="offcanvas-menu-overlay"></div>
<div class="offcanvas-menu-wrapper">
    <div class="offcanvas__nav__option">
        {% if request.user.is_authenticated %}
            <a href="{% url 'toko:order-summary' %}">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="badge rounded-pill badge-notification bg-danger">{{ request.user|total_produk_dikeranjang }}</span>
            </a>
            <a href="{% url 'account_logout' %}">
                <i class="fa-solid fa-right-to-bracket"></i>
            </a>
        {% else %}
            <a href="{% url 'account_login' %}">
                <i class="fa-solid fa-right-to-bracket fa-rotate-180"></i>
            </a>
        {% endif %}
    </div>
    <div id="mobile-menu-wrap"></div>
</div>
<!-- Offcanvas Menu End -->

<!-- Header Section Begin -->
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3">
                <div class="header__logo">
                    <a href="/"><img src="{% static 'img/logo.png' %}" alt=""></a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <nav class="header__menu mobile-menu">
                    <ul>
                        <li {% if request.path == '/' %}class="active"{% endif %}><a href="/">Home</a></li>
                        <li {% if request.path == "/checkout/" %}class="active"{% endif %}><a href="{% url 'toko:checkout' %}">Checkout</a></li>
                        <li {% if request.path == "/contact/" %}class="active"{% endif %}><a href="{% url 'toko:contact' %}">Contacts</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 col-md-3">
                <div class="header__nav__option">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'toko:order-summary' %}">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="badge rounded-pill badge-notification bg-danger">{{ request.user|total_produk_dikeranjang }}</span>
                    </a>
                    <a class="nav-link me-3" href="{% url 'account_logout' %}">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </a>
                    {% else %}
                    <a class="nav-link me-3" href="{% url 'account_login' %}">
                        <i class="fa-solid fa-right-to-bracket fa-rotate-180"></i>
                    </a>
                    {% endif %}
                  
                   
                </div>
            </div>
        </div>
        <div class="canvas__open"><i class="fa fa-bars"></i></div>
    </div>
</header>
<!-- Header Section End -->
