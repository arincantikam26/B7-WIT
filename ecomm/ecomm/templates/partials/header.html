{% load static %}
<!-- Offcanvas Menu Begin -->
<div class="offcanvas-menu-overlay"></div>
<div class="offcanvas-menu-wrapper">
    <div class="offcanvas__nav__option">
        <a href="#"><i class="fa-solid fa-bag-shopping"></i><span>0</span></a>
        <a href="#"><i class="fa-solid fa-right-to-bracket"></i></a>
    </div>
    <div id="mobile-menu-wrap"></div>
</div>
<!-- Offcanvas Menu End -->

<!-- Header Section Begin -->
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3">
                <div class="header__logo">
                    <a href="/"><img src="{% static 'img/logo.png' %}" alt=""></a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <nav class="header__menu mobile-menu">
                    <ul>
                        <li {% if request.path == '/' %}class="active"{% endif %}><a href="/">Home</a></li>
                        <li {% if request.path == "/shop/" %}class="active"{% endif %}><a href="{% url 'toko:shop' %}">Shop</a></li>
                        <li {% if request.path == "/contact/" %}class="active"{% endif %}><a href="{% url 'toko:contact' %}">Contacts</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 col-md-3">
                <div class="header__nav__option">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'toko:order-summary' %}"><i class="fa-solid fa-bag-shopping"></i>
                        <span style="color: azure;">0</span>
                    </a>
                    <a class="nav-link me-3" href="{% url 'toko:logout' %}">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </a>
                    {% else %}
                    <a class="nav-link me-3" href="{% url 'toko:login' %}">
                        <i class="fa-solid fa-right-to-bracket fa-rotate-180"></i>
                    </a>
                    {% endif %}
                  
                   
                </div>
            </div>
        </div>
        <div class="canvas__open"><i class="fa fa-bars"></i></div>
    </div>
</header>
<!-- Header Section End -->
